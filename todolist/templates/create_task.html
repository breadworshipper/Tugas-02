{% extends "base.html" %}

{% block title %}Create Task{% endblock %}

{% block content %}
<h1> Bikin task di sini! </h1>
    <form method="POST" action="{% url 'todolist:create_task' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button><a href="{% url 'todolist:show_todo_list' %}">Cancel</a></button>
        <button><a type="submit">Submit</a></button>
    </form>

{% endblock %}
